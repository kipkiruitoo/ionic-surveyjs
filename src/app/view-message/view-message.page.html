<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/app"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="json" #scrollArea scrollEvents="true" appScrollbar margin>
  <survey [json]="json" (submitSurvey)='submitSurvey($event)'></survey>
</ion-content>
